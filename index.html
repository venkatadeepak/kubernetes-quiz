<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kubernetes Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow-y: auto;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .question {
            margin-bottom: 15px;
        {
            background-color: #c8e6c9;
        }
        .incorrect {
            background-color: #ffcdd2;
        }
        .explanation {
            display: none;
            font-size: 14px;
            color: #333;
        }
        #result {
            font-weight: bold;
            margin-top: 20px;
            text-align: center;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Kubernetes Basic Quiz</h2>
        <form id="quizForm">
            <div id="questionsContainer"></div>
            <button type="button" onclick="calculateScore()">Submit</button>
        </form>
        <p id="result"></p>
    </div>
    
    <script>
        const questions = [
            { q: "What is the primary purpose of Kubernetes?", options: ["Virtualization", "Container Orchestration", "Cloud Storage"], correct: 1, explanation: "Kubernetes is used for container orchestration." },
            { q: "What is a Kubernetes Pod?", options: ["A single container", "The smallest deployable unit", "A type of node"], correct: 1, explanation: "A Pod is the smallest deployable unit in Kubernetes." },
            { q: "Which component manages the Kubernetes cluster?", options: ["kubectl", "kube-apiserver", "kubelet"], correct: 1, explanation: "kube-apiserver is responsible for managing the cluster." },
            { q: "What is the purpose of a Kubernetes Service?", options: ["Manage storage", "Expose a set of pods", "Monitor logs"], correct: 1, explanation: "A Kubernetes Service exposes a set of Pods to the network." },
            { q: "What does a Kubernetes Deployment do?", options: ["Manages pod replicas", "Creates network rules", "Stores secrets"], correct: 0, explanation: "A Deployment manages replica sets to ensure the desired number of pods are running." },
            { q: "What is the function of a ConfigMap in Kubernetes?", options: ["Store configuration data", "Store secrets", "Manage network policies"], correct: 0, explanation: "A ConfigMap is used to store non-sensitive configuration data." },
            { q: "How does Kubernetes perform load balancing?", options: ["Using Ingress", "Using NodePorts", "Using Services"], correct: 2, explanation: "Kubernetes Services provide built-in load balancing for pods." },
            { q: "Which Kubernetes object is responsible for auto-scaling pods?", options: ["ReplicaSet", "HPA", "DaemonSet"], correct: 1, explanation: "The Horizontal Pod Autoscaler (HPA) automatically scales the number of pods." },
            { q: "What is the role of a Kubernetes Ingress?", options: ["Control internal traffic", "Expose HTTP and HTTPS routes", "Manage persistent storage"], correct: 1, explanation: "Ingress manages external access to services over HTTP and HTTPS." },
            { q: "Which component schedules pods in Kubernetes?", options: ["Controller Manager", "kube-scheduler", "kubelet"], correct: 1, explanation: "kube-scheduler is responsible for assigning pods to nodes." },
            { q: "What is a StatefulSet used for?", options: ["Managing stateless applications", "Managing stateful applications", "Managing networking policies"], correct: 1, explanation: "A StatefulSet manages stateful applications, ensuring stable network identities and storage." },
            { q: "Which command is used to get logs of a running pod?", options: ["kubectl logs", "kubectl describe", "kubectl exec"], correct: 0, explanation: "The 'kubectl logs' command retrieves logs from a running pod." },
            { q: "What is the default networking model in Kubernetes?", options: ["Flat network", "Overlay network", "Cluster network"], correct: 2, explanation: "Kubernetes uses a cluster-wide networking model where all pods can communicate." },
            { q: "What is the purpose of a PersistentVolume (PV)?", options: ["Temporary storage", "Persistent storage", "Pod scheduling"], correct: 1, explanation: "A PersistentVolume (PV) provides persistent storage for Kubernetes workloads." },
            { q: "Which tool is commonly used for Kubernetes monitoring?", options: ["Prometheus", "Docker", "Kafka"], correct: 0, explanation: "Prometheus is a popular monitoring tool for Kubernetes metrics." }
        ];
        
        function loadQuestions() {
            const container = document.getElementById("questionsContainer");
            container.innerHTML = ''; // Clear the container before loading questions
            questions.forEach((item, index) => {
                const div = document.createElement("div");
                div.classList.add("question");
                div.innerHTML = `<p>${index + 1}. ${item.q}</p>` +
                    item.options.map((opt, i) => `<label><input type="radio" name="q${index}" value="${i}"> ${opt}</label><br>`).join('') +
                    `<p class="explanation">Correct answer: ${item.options[item.correct]}. ${item.explanation}</p>`;
                container.appendChild(div);
            });
        }
        
        function calculateScore() {
            let score = 0;
            questions.forEach((item, index) => {
                const selectedOption = document.querySelector(`input[name="q${index}"]:checked`);
                const questionDiv = document.querySelectorAll(".question")[index];
                const explanation = questionDiv.querySelector(".explanation");
                
                if (selectedOption) {
                    if (parseInt(selectedOption.value) === item.correct) {
                        questionDiv.classList.add("correct");
                        score++;
                    } else {
                        questionDiv.classList.add("incorrect");
                    }
                    explanation.style.display = "block";
                }
            });
            document.getElementById("result").innerText = `You scored ${score} out of ${questions.length}!`;
        }
        
        // Ensure loadQuestions is called when the DOM is fully loaded
        document.addEventListener("DOMContentLoaded", function() {
            loadQuestions();
        });
    </script>
</body>
</html>
